<mat-toolbar id="toolbar" color='primary' class="mat-elevation-z6">
  <div class="butAlign">
    <button mat-button routerLink="/">
      < Back </button>
  </div>
  <mat-form-field class="dateAdd title-center">
    <input matInput [matDatepicker]="picker" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div class="hidSpacer"></div>
</mat-toolbar>

<body>
  <div class="maincard">
    <mat-card>
      <mat-grid-list cols="11" rowHeight="4.2rem">
        <mat-grid-tile colspan="2">
          <div class="subtext1">Current</div>
        </mat-grid-tile>
        <mat-grid-tile colspan="1"></mat-grid-tile>
        <mat-grid-tile colspan="4">
          <div class="subtext2">
            simple 2.1
            <br> simple card 2.2
          </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="4">
          <div class="subtext3">
            simple 3.1
            <br> simple card 3.2
            <br> simple card 3.3
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </div>
</body>
